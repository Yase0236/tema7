<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      main {
        width: 80vw;
        max-width: 1000px;
        margin: 0 auto;
      }

      section {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 5px;
        max-width: 960px;
        margin: 0 auto;
      }
      @media (min-width: 650px) {
        section {
          display: grid;
          grid-auto-columns: max-content;
          grid-auto-flow: dense;
          grid-auto-rows: minmax(200px, auto);
          grid-gap: 25px;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
      }

      /* article {
        border-radius: 25px;
        padding: 1rem;
        background-color: rgb(190, 179, 202);
        text-align: center;
      } */
      button {
        margin: 2em 0 0 1.2em;
        text-transform: capitalize;
        background-color: purple;
      }
      img {
        max-width: 100%;
      }
      h1 {
        border: 1px solid blueviolet;
        font-family: "Zen Kurenaido", monospace;
        text-align: center;
        font-size: 3rem;
      }
      h2 {
        /* color: blueviolet; */
        font-family: "Plateia", monospace;
        font-size: 1rem;
      }
      p {
        font-family: monospace;
        font-size: 0.5rem;
      }
      #modal {
        width: 100vw;
        height: 100vh;
        display: fixed;
        background-color: antiquewhite;
      }

      #modal article {
        max-width: 900px;
        margin: 2em auto;
        background-color: antiquewhite;
      }
    </style>

    <title>Babushka</title>
  </head>
  <body>
    <h1>Menu kort</h1>

    <nav><button>Alle</button></nav>

    <aside id="modal">
      <article>
        <h2 class=""></h2>
        <img src="" alt="" class="billede" />
        <h3 class="navn"></h3>
        <p class="pris"></p>
        <p class="kortbeskrivelse"></p>
      </article>
    </aside>

    <section></section>

    <template>
      <article>
        <h2 class=""></h2>
        <img src="" alt="" class="billede" />
        <h3 class="navn"></h3>
        <p class="pris"></p>
        <p class="kortbeskrivelse"></p>
      </article>
    </template>

    <script>
      const container = document.querySelector("section");
      const modal = document.querySelector("#modal");
      const temp = document.querySelector("template");
      const nav = document.querySelector("nav");
      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const key = "600ec2fb1346a1524ff12de4";

      let menuKort = [];
      let filter = "alle";

      const options = {
        headers: {
          "x-apikey": key,
        },
      };

      async function hentData() {
        const respons = await fetch(url, options);
        const json = await respons.json();
        menuKort = json;
        bygFilterMenu();
        vis();
      }

      function bygFilterMenu() {
        document.querySelector("nav button").addEventListener("click", filtrer);
        let mulige = [];
        menuKort.forEach((menu) => {
          if (!mulige.includes(menu.kategori)) {
            mulige.push(menu.kategori);
            const nyKnap = document.createElement("button");
            nyKnap.textContent = menu.kategori;
            nyKnap.addEventListener("click", filtrer);
            nav.appendChild(nyKnap);
          }
        });
      }

      function filtrer() {
        console.log(this.textContent);
        filter = this.textContent;
        container.textContent = "";
        vis();
      }

      function vis() {
        menuKort.forEach((menu) => {
          if (menu.kategori == filter || filter == "alle") {
            const klon = temp.cloneNode(true).content;

            klon.querySelector("h2").textContent = menu.navn;

            klon.querySelector(".billede").src =
              "../07.02.01/menu/" + menu.billede;
            klon.querySelector(".billede").alt = "billede";
            klon
              .querySelector(".billede")
              .addEventListener("click", () => visDetaljer(menu));

            klon.querySelector(".pris").textContent = menu.pris;
            klon.querySelector(".kortbeskrivelse").textContent =
              menu.kortbeskrivelse;

            klon
              .querySelector("article")
              .addEventListener(
                "click",
                () =>
                  (location.href = `personliste-singleview.html?id=${medlem._id}`)
              );

            container.appendChild(klon);
          }
        });
      }

      function visDetaljer(menu) {
        console.log(menu);
        modal.querySelector("h2").textContent = menu.navn;
        modal.querySelector(".billednavn").src =
          "../07.02.01/menu/" + menu.billednavn;
        modal.style.display = "block";
      }

      modal.addEventListener("click", () => (modal.style.display = "none"));

      hentData();
    </script>
  </body>
</html>
