<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      main {
        width: 80vw;
        max-width: 1000px;
        margin: 0 auto;
      }

      section {
        display: grid;
        grid-auto-columns: max-content;
        grid-auto-flow: dense;
        grid-auto-rows: minmax(350px, auto);
        grid-gap: 25px;
        grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
        padding: 1rem;
      }
      @media (min-width: 650px) {
        section {
          display: grid;
          grid-auto-columns: max-content;
          grid-auto-flow: dense;
          grid-auto-rows: minmax(200px, auto);
          grid-gap: 25px;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
      }
      article {
        border-radius: 25px;
        margin: 2rem;
        padding: 1rem;
        background-color: #fb7700;
        text-align: center;
      }
      button {
        margin: 3em 0 0 1em;
        padding: 1rem;
        text-transform: capitalize;
        background-color: #ff8c00;
        font-family: "Plateia", monospace;
        color: #de0100;
        border-radius: 0 10px;
        cursor: pointer;
        border: 2px thin #de0100;
      }
      button:hover {
        box-shadow: 0 12px 16px 0 rgba(196, 16, 16, 0.445),
          0 17px 50px 0 #fb7500ad;
      }
      img {
        /* max-width: 100%; */
        width: 80%;
      }
      h1 {
        border: 5px solid #de0100;
        background-color: #fb7700;
        color: #de0100;
        font-family: "Plateia", monospace;
        text-align: center;
        font-size: 3rem;
      }
      h2 {
        color: #de0100;
        font-family: "Plateia", monospace;
        font-size: 2rem;
        text-align: center;
      }
      h3 {
        color: #de0100;
        font-family: "Plateia", monospace;
        font-size: 1.25rem;
      }
      p {
        font-family: "Zen Kurenaido", monospace;
        font-size: 1rem;
      }
      .pris {
        font-family: "Kremlin", monospace;
        color: rgb(255, 255, 255);
        font-size: 1.25rem;
      }
      .kortbeskrivelse {
        font-style: italic;
        color: black;
      }

      #modal {
        display: none;
        width: 100vw;
        height: 100vh;
        position: fixed;
        background-color: #00000055;
      }

      #modal article {
        max-width: 900px;
        margin: auto;
        background-color: white;
      }
    </style>

    <title>Bistro Babushka</title>
  </head>

  <body>
    <h1>Bistro Babushka</h1>

    <main>
      <button>Tilbage</button>
    </main>

    <article>
      <h2 class=""></h2>
      <img src="" alt="" class="billede" />
      <h3 class="navn"></h3>
      <p class="pris"></p>
      <p class="kortbeskrivelse"></p>
      <p class="langbeskrivelse"></p>
    </article>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const currentIds = urlParams.get("id");
      console.log({ currentIds });
      let menu;

      const url = `https://babushka-dd8a.restdb.io/rest/menu/${currentIds}`;
      const key = "600ec2fb1346a1524ff12de4";

      async function hentData() {
        console.log("hentData");

        const respons = await fetch(url, {
          method: "GET",
          headers: {
            "Content-type": "application/json",
            "x-apikey": key,
          },
        });

        menu = await respons.json();
        console.log({ menu });
        vis();
      }

      function vis() {
        document.querySelector(".billede").src =
          "menu/" + menu.billednavn + "-md.jpg";
        document.querySelector(".navn").textContent = menu.navn;
        document.querySelector("h2").textContent = menu.kategori;
        document.querySelector(".kortbeskrivelse").textContent =
          menu.kortbeskrivelse;
        document.querySelector(".pris").textContent = menu.pris;
        document.querySelector(".langbeskrivelse").textContent =
          menu.langbeskrivelse;
      }

      hentData();

      document.querySelector("button").addEventListener("click", () => {
        history.back();
      });
    </script>
  </body>
</html>
